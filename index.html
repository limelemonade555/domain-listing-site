<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名出售列表 | Domain Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>在售域名列表 | Domain Listing</h1>
        
        <div class="contact-info">
            <strong>联系:</strong> EthanCole7257@gmail.com
        </div>

        <div class="payment-info">
            接受通过USDT或Gname.com付款，请联系我们以获得支付支持。
        </div>
    <div class="columns-container">
        <div class="column">
                <div class="column-header">.COM 域名</div>
                <div class="domain-list">
                    <table class="domain-table">
                        <thead>
                            <tr>
                                <th>域名</th>
                                <th>价格</th>
                            </tr>
                        </thead>
                        <tbody id="com-domain-list">
                        </tbody>
                </table>
            </div>
        
            <div class="column">
                <div class="column-header">其他域名</div>
                <div class="domain-list">
                    <table class="domain-table">
                        <thead>
                            <tr>
                                <th>域名</th>
                                <th>价格</th>
                            </tr>
                        </thead>
                        <tbody id="other-domain-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
